{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Truly Expenses {% block title %}{% endblock  %}</title>

    {% comment %} <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/"> {% endcomment %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}"  rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Truly Expenses</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="text text-capitalize" value="Sign out">
          </form>

        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% include "partials/_sidebar.html" %}
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          {% block content %}
          
          {% endblock  %}
        </main>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
