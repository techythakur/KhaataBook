{% extends "base_auth.html" %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                    <h4>Login to your Account</h4>
                </div>
                <form action="{% url 'login' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField" class="form-control form-control-sm">
                        <a href="{% url "register" %}" class="float-left py-3">click here to register</a>
                        <small class="float-right py-3 showPassword">SHOW</small>
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-block btn-primary showBtn">
                </form>
            </div>
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
 
<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
