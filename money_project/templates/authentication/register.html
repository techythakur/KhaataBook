{% extends "base_auth.html" %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title">
                    <h4>Register For a Free Account</h4>
                </div>
                <form action="{% url 'register' %}" method="post">

                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" placeholder="username" id="usernameField" class="form-control form-control-sm" value="{{fieldValues.username}}">
                    </div>
                    <div class="invalid-user" style="display: none;">
                        <p></p>
                    </div>
                    <div class="username-success"></div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="email" id="emailField" class="form-control form-control-sm" value="{{fieldValues.email}}">
                    </div>
                    <div class="invalid-email" style="display: none;">
                        <p></p>
                    </div>
                    <div class="email-success"></div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="password" id="passwordField" class="form-control form-control-sm">
                        <small class="float-right py-3 showPassword">SHOW</small>
                    </div>
                    
                    <input type="submit" value="Register" class="btn btn-block btn-primary showBtn">
                </form>
            </div>
            
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
 
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
